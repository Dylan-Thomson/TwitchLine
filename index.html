<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width", initial-scale=1.0>
	<title>TwitchLine</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>


<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1 class="text-center">TwitchLine</h1>
			<h2 class="text-center"><span id="selectPopular" class="selected">Popular Channels</span><span id="selectFeatured">Featured Streams</span></h2>
			<div id="popular">

				<div id="searchWindow" class="hidden">
					<div id="searchResults"></div>
					<div id="searchResultButtons" class="text-center">
						<button id="addResult" class="hidden">
							Add
						</button>
						<button id="cancelResult">
							<i class="fa fa-times-circle" aria-hidden="true"></i>
						</button>
					</div>
				</div>

				<form class="form-inline text-center" id="searchChannels">
				  <div class="form-group">
				    <input type="text" class="form-control" id="searchInput" placeholder="Search for a channel" required>
				  </div>
				  <button type="submit" class="btn btn-default" id="searchButton"><i class="fa fa-search" aria-hidden="true"></i> Go!</button>
				</form>

				<div id="popularOutput"></div>
			</div>	
			<div id="featured" class="hidden">
				<div class="form-group text-center form-inline">
					<label for="selectAmount">Streams per page: </label>
					<select class="form-control" id="selectAmount">
						<option>5</option>
						<option>10</option>
						<option>15</option>
						<option>20</option>
						<option>25</option>
					</select>
				</div>
				<div id="featuredOutput"></div>
			</div>	
		</div>
	</div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Probably don't need bootstrap.js but here it is just in case -->
<!-- script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
